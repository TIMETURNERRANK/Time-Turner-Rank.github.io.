<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Turner Ranker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        :root {
            --primary-color: #6a1b9a;
            --secondary-color: #9c27b0;
            --hover-color: #8e24aa;
            --pink-border: #ff69b4;
            --blue-border: #4169e1;
            --purple-border: #8a2be2;
        }

        body {
            background-color: #f5f5f5;
            padding-bottom: 100px;
        }

        .header {
            background: linear-gradient(45deg, #ff69b4, #4169e1, #8a2be2);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 15px;
        }

        .logo-container img {
            max-width: 200px;
            height: auto;
        }

        .header h1 {
            font-size: 22px;
            font-weight: bold;
        }

        .header p {
            font-size: 14px;
            margin-top: 5px;
            opacity: 0.9;
        }

        .top-grid {
            padding: 20px;
            max-width: 360px;
            margin: 0 auto;
        }

        .top-grid h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 20px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 colunas na linha superior */
            gap: 20px;
            justify-items: center;
        }

        .grid-container .bottom-row {
            grid-template-columns: repeat(2, 1fr); /* 2 colunas na linha inferior */
        }

        .grid-item {
            position: relative;
            width: 85px;
            text-align: center;
        }

        .profile-circle {
            width: 85px;
            height: 85px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s ease;
            margin-bottom: 5px; /* Ajustado para aumentar espaço entre a foto e o nome */
        }

        .profile-name-display {
            position: absolute;
            bottom: -11px; /* Desceu o nome em 1 pixel */
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            font-size: 12px;
            color: var(--primary-color);
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-transform: uppercase; /* Nomes em maiúsculas */
        }

        .profile-circle.active {
            background-color: #fff;
            border: 2px solid var(--secondary-color);
            overflow: hidden;
        }

        .profile-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .number {
            position: absolute;
            bottom: 4px; /* Mantido como estava */
            left: 50%;
            transform: translateX(-50%);
            width: 15px; /* Diminuído para 15px */
            height: 15px; /* Diminuído para 15px */
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--secondary-color);
            font-weight: bold;
            font-size: 7px; /* Diminuído para 7px */
            color: var(--primary-color);
            z-index: 2;
        }

        .crown-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--primary-color);
            font-size: 24px;
        }

        .search-container {
            max-width: 360px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .search-box {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--secondary-color);
            border-radius: 8px;
            font-size: 15px;
            background-color: #fff;
        }

        .profiles-container {
            max-width: 360px;
            margin: 0 auto;
            padding: 0 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .profiles-list {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px 0;
        }

        .profile-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .profile-item:hover {
            background-color: #f0f0f0;
        }

        .profile-pic {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .profile-item:nth-child(3n + 1) .profile-pic {
            border: 2px solid var(--pink-border);
        }

        .profile-item:nth-child(3n + 2) .profile-pic {
            border: 2px solid var(--blue-border);
        }

        .profile-item:nth-child(3n + 3) .profile-pic {
            border: 2px solid var(--purple-border);
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-weight: bold;
            font-size: 15px;
            margin-bottom: 4px;
            text-transform: uppercase; /* Nomes em maiúsculas */
            color: var(--primary-color);
        }

        .profile-year {
            color: #666;
            font-size: 13px;
            display: flex;
            align-items: center;
        }

        .profile-year:before {
            content: "✦";
            margin-right: 5px;
            color: var(--secondary-color);
        }

        .telegram-link {
            display: block;
            max-width: 360px;
            margin: 30px auto;
            padding: 15px;
            background: linear-gradient(45deg, #ff69b4, #4169e1, #8a2be2);
            border-radius: 10px;
            text-decoration: none;
            color: white;
            text-align: center;
            font-weight: bold;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .telegram-link:hover {
            transform: translateY(-3px);
        }

        .selected {
            opacity: 0.5;
            pointer-events: none;
        }

        .profiles-list::-webkit-scrollbar {
            width: 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="img/sitelogo.png" alt="Site Logo">
        </div>
        <h1>TIME TURNER RANKER</h1>
        <p>Faça seu próprio top 5!</p>
    </div>

    <div class="top-grid">
        <h2>TOP 5</h2>
        <div class="grid-container" id="rankGrid">
            <!-- 3 garotas na linha superior -->
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <!-- 2 garotas na linha inferior -->
            <div class="grid-item" style="grid-column: span 2;"></div>
        </div>
    </div>

    <div class="search-container">
        <input type="text" class="search-box" placeholder="Pesquisar">
    </div>

    <div class="profiles-container">
        <div class="profiles-list" id="profilesList">
            <!-- Profiles will be populated by JavaScript -->
        </div>
    </div>

    <a href="https://t.me/timeturnerbr" target="_blank" class="telegram-link">
        Siga o Time Turner Brasil no Telegram para mais novidades! 
    </a>

    <script>
        const members = [
            { name: "Sim Yerin", year: "2001" },
            { name: "Gwak Yujin", year: "2001" },
            { name: "Shin Nayoung", year: "2003" },
            { name: "Dalia Khali", year: "2002" },
            { name: "Kelly Kim", year: "1998" },
            { name: "Hyun Seoyeon", year: "2002" },
            { name: "Lea Navvab", year: "2000" },
            { name: "Annatalia Yi", year: "2000" },
            { name: "Eungi", year: "2004" },
            { name: "Seonhyeong", year: "2003" },
            { name: "Koi", year: "1997" },
            { name: "Jeong Dain", year: "2004" },
            { name: "Randa Ray", year: "2005" },
            { name: "Lu Yuting", year: "2005" },
            { name: "Aiala", year: "2000" },
            { name: "Cleo", year: "2004" },
            { name: "Hyeda", year: "1998" },
            { name: "Goeun", year: "2000" },
            { name: "Khloe Kim", year: "2000" }
        ];

        let selectedMembers = new Array(5).fill(null);

        function initializeGrid() {
            const grid = document.getElementById('rankGrid');
            grid.innerHTML = '';

            for (let i = 0; i < 5; i++) {
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-item';
                gridItem.innerHTML = `
                    <div class="profile-circle" data-position="${i}">
                        <div class="number">${i + 1}</div>
                    </div>
                    <div class="profile-name-display"></div>
                `;
                gridItem.addEventListener('click', handleGridClick);
                grid.appendChild(gridItem);
            }
        }

        function initializeProfiles() {
            const profilesList = document.getElementById('profilesList');
            profilesList.innerHTML = '';

            members.forEach((member, index) => {
                const profileItem = document.createElement('div');
                profileItem.className = 'profile-item';
                profileItem.innerHTML = `
                    <img src="img/imagem${index + 1}.jpg" class="profile-pic">
                    <div class="profile-info">
                        <div class="profile-name">${member.name.toUpperCase()}</div>
                        <div class="profile-year">${member.year}</div>
                    </div>
                `;
                profileItem.addEventListener('click', () => handleProfileClick(member, index));
                profilesList.appendChild(profileItem);
            });
        }

        function handleProfileClick(member, index) {
            const emptyPosition = selectedMembers.indexOf(null);
            if (emptyPosition !== -1) {
                selectedMembers[emptyPosition] = { ...member, originalIndex: index };
                updateGrid();
                updateProfiles();
            }
        }

        function handleGridClick(event) {
            const position = parseInt(event.currentTarget.querySelector('.profile-circle').dataset.position);
            if (selectedMembers[position]) {
                selectedMembers[position] = null;
                updateGrid();
                updateProfiles();
            }
        }

        function updateGrid() {
            const gridItems = document.querySelectorAll('.grid-item');
            gridItems.forEach((item, index) => {
                const circle = item.querySelector('.profile-circle');
                const nameDisplay = item.querySelector('.profile-name-display');
                const member = selectedMembers[index];
                
                if (member) {
                    circle.innerHTML = `
                        <img src="img/imagem${member.originalIndex + 1}.jpg">
                        <div class="number">${index + 1}</div>
                    `;
                    circle.classList.add('active');
                    nameDisplay.textContent = member.name.toUpperCase(); // Nomes em maiúsculas
                } else {
                    circle.innerHTML = `<div class="number">${index + 1}</div>`;
                    circle.classList.remove('active');
                    nameDisplay.textContent = '';
                }
            });
        }

        function updateProfiles() {
            const profileItems = document.querySelectorAll('.profile-item');
            profileItems.forEach((item, index) => {
                const isSelected = selectedMembers.some(member => member && member.originalIndex === index);
                item.classList.toggle('selected', isSelected);
            });
        }

        document.querySelector('.search-box').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const profileItems = document.querySelectorAll('.profile-item');
            
            profileItems.forEach((item, index) => {
                const name = members[index].name.toLowerCase();
                if (name.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        initializeGrid();
        initializeProfiles();
    </script>
</body>
</html>
